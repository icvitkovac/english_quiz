<h5>Add new word</h5>
<form *ngIf="active" (ngSubmit)="onSubmit()" #wordForm="ngForm">
  <div class="row">
    <div class="three columns">
      <label for="englishTem">English term</label>
      <input type="text" id="englishTem" class="form-control" required
             [(ngModel)]="word.value"
             ngControl="value" #value="ngForm">
      <div [hidden]="value.valid || value.pristine" class="alert alert-danger">
        Value is required
      </div>
    </div>

    <div class="three columns">

      <label for="correctAnswer">Correct answer</label>
      <input type="text" id="correctAnswer" class="form-control" required
             [(ngModel)]="word.translations[0]">

    </div>
  </div>

  <div class="row">
    <label for="falseAnswers">False answers</label>
    <div class="three columns">
      <input type="text" id="falseAnswers" class="form-control" required
             [(ngModel)]="word.translations[1]">
    </div>

    <div class="three columns">
      <input type="text" class="form-control" required
             [(ngModel)]="word.translations[2]">
    </div>

    <div class="three columns">
      <input type="text" class="form-control"
             [(ngModel)]="word.translations[3]">
    </div>

  </div>

  <div class="row">
    <button type="submit" class="btn btn-default" [disabled]="!wordForm.form.valid">Add word</button>

  </div>

</form>

<div [hidden]="!submitted">
  <h4>Newly added</h4>
  <div class="row">
    <div class="col-xs-9  pull-left">{{ word.value }}</div>
    <ul>
      <li *ngFor="#t of word.translations">{{t}}
      </li>
    </ul>
  </div>

</div>
