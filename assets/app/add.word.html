<div class="container">

  <h4>Add new word</h4>
  <form *ngIf="active" (ngSubmit)="onSubmit()" #wordForm="ngForm">
    <div class="form-group">
      <p>English term:</p>
      <input type="text" class="form-control" required
             [(ngModel)]="word.value"
             ngControl="value" #value="ngForm">
      <div [hidden]="value.valid || value.pristine" class="alert alert-danger">
        Value is required
      </div>
    </div>

    <div class="form-group">

      <p>Translations:</p>

      <input type="text" class="form-control" required
             [(ngModel)]="word.translations[0]">
      <input type="text" class="form-control" required
             [(ngModel)]="word.translations[1]">
      <input type="text" class="form-control" required
             [(ngModel)]="word.translations[2]">
      <input type="text" class="form-control"
             [(ngModel)]="word.translations[3]">

    </div>

    <button type="submit" class="btn btn-default" [disabled]="!wordForm.form.valid">Add word</button>
  </form>

  <div [hidden]="!submitted">
    <h4>Newly added</h4>
    <div class="row">
      <div class="col-xs-9  pull-left">{{ word.value }}</div>
      <ul>
        <li *ngFor="#t of word.translations">{{t}}
        </li>
      </ul>
    </div>

  </div>
</div>
