<h5>Add new word</h5>
<form (ngSubmit)="onSubmit()" #wordForm="ngForm">
  <div class="row">
    <div class="one-third column">
      <label for="englishTem">English term</label>
      <input type="text" id="englishTem" required [(ngModel)]="word.value">
    </div>

    <div class="one-third column">
      <label for="correctAnswer">Correct answer</label>
      <input type="text" id="correctAnswer" required [(ngModel)]="word.translations[0]">
    </div>
  </div>

  <div class="row">
    <div class="one-third column">
      <label for="falseAnswers">False answers</label>
    </div>
  </div>

  <div class="row">
    <div class="three columns">
      <input type="text" id="falseAnswers" required [(ngModel)]="word.translations[1]">
    </div>

    <div class="three columns">
      <input type="text" required [(ngModel)]="word.translations[2]">
    </div>

    <div class="three columns">
      <input type="text" class="form-control" [(ngModel)]="word.translations[3]">
    </div>
  </div>

  <div class="row">
    <div class="one-third column">
      <button type="submit" class="btn btn-default" [disabled]="!wordForm.form.valid">Add word</button>
    </div>
  </div>

</form>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

<div [hidden]="!submitted">
  <h4>Newly added</h4>
  <div class="row">
    <div class="col-xs-9  pull-left">{{ word.value }}</div>
    <ul>
      <li *ngFor="let t of word.translations">{{t}}
      </li>
    </ul>
  </div>

</div>

<notification></notification>
