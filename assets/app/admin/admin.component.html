<h4>Find/edit/delete existing words</h4>
<ul class="words">
  <form [ngFormModel]="coolForm"><input ngControl="search" placeholder="Start typing the word"></form>
  <li *ngFor="#word of words"

      [class.selected]="word === selectedWord"
      (click)="onSelect(word)">
    <span class="badge">{{word.value}}</span>
    <button class="delete-button" (click)="onDelete(word, $event)">Delete</button>
  </li>
</ul>

<my-word-detail [word]="selectedWord"></my-word-detail>

<word-add></word-add>


<div *ngIf="settings">

  <ul>
    <li>Number of questions <input [(ngModel)]="settings.questionsNumber" /></li>
    <li>Practice mode <input type="checkbox" [(ngModel)]="settings.practiceMode" /></li>
    <li>Only previously incorrectly guessed words <input type="checkbox" [(ngModel)]="settings.onlyHard" /></li>

    <button class="update-button" (click)="onSave(settings)">Save</button>

  </ul>

</div>
