<p>Your top scores:</p>


<table>
  <thead>
  <td>Points</td>
  <td>Date</td>

  </thead>
  <tr *ngFor="#h of history" (click)="onSelect(h)">
    <td>{{h.gamePoints}}</td>
    <td>{{h.createdAt}}</td>
  </tr>

</table>

<div *ngIf="breakdown">
  <table>
    <thead>
    <td>Word</td>
    <td>Correct answer</td>

    </thead>
    <tr *ngFor="#b of breakdown">
      <td>{{b.questionId.value}}</td>
      <td>{{b.correct}}</td>
    </tr>

  </table>
</div>
