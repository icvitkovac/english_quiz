<div *ngIf="word">
  <h5>{{word.value}} details!</h5>
  <div>
    <label>name: </label>
    <input [(ngModel)]="word.value" placeholder="name"/>
  </div>

  <ul>
    <li *ngFor="#t of word.translations">
      <input [(ngModel)]="t.value"/>
    </li>
  </ul>

  <button class="update-button" (click)="onSave(word)">Save</button>

</div>
